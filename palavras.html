<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Palavras</title>
  <link rel="shortcut icon" href="docs/text.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="palavras.css">
</head>

<body class="bg-light d-flex flex-column vh-100">
  <header class="navbar sticky-top navbar-dark bg-dark justify-content-between">
    <span class="navbar-brand mb-0 h1">
      <img src="/docs/text.svg" width="30" height="30" class="d-inline-block align-top">
      Word Finder
    </span>
    <form class="form-inline w-75 justify-content-end">
      <input class="form-control mr-sm-0 w-50" type="search" placeholder="Insira letras para iniciar a busca" autofocus>
      <button class="btn btn-light my-2 my-sm-0 mx-2" type="submit">
        <i class="fa fa-search"></i>
        Palavras com tais letras
      </button>
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">
        <i class="fa fa-search"></i>
        Formada por tais letras
      </button>
    </form>
  </header>

  <main class="navbar navbar-light bg-light d-flex flex-column align-items-start justify-content-start flex-grow-1">
    <span class='navbar-text text-dark h5 mb-0'>
      Você ainda não pesquisou nada!
    </span>
    <output class="navbar-text text-dark text-justify">
      As palavras encontradas serão mostradas aqui.
    </output>
  </main>

  <footer class="navbar sticky-bottom navbar-light bg-light d-flex justify-content-center mt-auto">
    <span class="navbar-text">
      Developed by Pedro Machado
    </span>
  </footer>

  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="palavras.js"></script>
</body>

</html>
