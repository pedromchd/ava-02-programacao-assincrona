<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Palavras</title>
  <link rel="shortcut icon" href="docs/text.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="palavras.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark justify-content-between">
    <span class="navbar-brand">
      <img src="/docs/text.svg" width="30" height="30" class="d-inline-block align-top">
      Word Finder
    </span>
    <form class="form-inline">
      <input class="form-control mr-sm-0" type="search" placeholder="Insira letras para iniciar a busca">
      <button class="btn btn-light my-2 my-sm-0" type="button">
        <i class="fa fa-search"></i>
        Palavras com tais letras
      </button>
      <button class="btn btn-secondary my-2 my-sm-0" type="button">
        <i class="fa fa-search"></i>
        Formada por tais letras
      </button>
    </form>
  </nav>

  <nav class="navbar navbar-light bg-light" id="output-container">
    <!-- tratar o ícone de carregamento -->
    <span><i class="fa fa-spinner fa-pulse" hidden></i></span>
    <output class="navbar-text">
      As palavras encontradas serão mostradas aqui.
    </output>
  </nav>

  <div id="credits">
    <p>Developed by Pedro Machado</p>
  </div>

  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="palavras.js"></script>
</body>

</html>
